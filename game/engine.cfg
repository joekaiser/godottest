[application]

name="voxel"
main_scene="res://scenes/world/fantasy_world/level_1-1.tscn"
icon="res://icon.png"

[autoload]

Gamestate="*res://Gamestate.gd"
Logger="*res://logger.gd"

[display]

width=800
height=600
resizable=false

[editor_plugins]

enabled=["vnen.tiled_importer"]

[input]

ui_select=[key(Space), jbutton(0, 3)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
jump=[key(W), key(Up)]
shoot=[key(Space)]
